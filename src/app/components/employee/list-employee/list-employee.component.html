<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5 employeeList">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3" (click)="sortByKey('name')">
                    Name
                    <span class="inline-flex">
                        <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                        </svg>
                    </span>
                </th>
                <th scope="col" class="px-6 py-3" (click)="sortByKey('email')">
                    Email
                    <span class="inline-flex">
                        <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                        </svg>
                    </span>
                </th>
                <th scope="col" class="px-6 py-3" (click)="sortByKey('mobile')">
                    Phone
                    <span class="inline-flex">
                        <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                        </svg>
                    </span>
                </th>
                <th scope="col" class="px-6 py-3" (click)="sortByKey('job_title')">
                    Job Title
                    <span class="inline-flex">
                        <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                        </svg>
                    </span>
                </th>
                <th scope="col" class="px-6 py-3" (click)="sortByKey('office_location')">
                    Office Location
                    <span class="inline-flex">
                        <svg class="w-3 h-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
                        </svg>
                    </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="loading" class="animate-pulse">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"><div class="h-2 bg-slate-700 round"></div></a>
                </th>
                <td class="px-6 py-4">
                    <div class="h-2 bg-slate-700 round"></div>
                </td>
                <td class="px-6 py-4">
                    <div class="h-2 bg-slate-700 round"></div>
                </td>
                <td class="px-6 py-4">
                    <div class="h-2 bg-slate-700 round"></div>
                </td>
                <td class="px-6 py-4">
                    <div class="h-2 bg-slate-700 round"></div>
                </td>
            </tr>
            <ng-container *ngIf="employees">
                <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700"
                *ngFor="let employee of dataToShow" index="id">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" [routerLink]="['employee', employee.id]" appHighLight [searchKey]="searchKey">{{employee.name}}</a>
                </th>
                <td class="px-6 py-4" appHighLight [searchKey]="searchKey">
                    {{employee.email}}
                </td>
                <td class="px-6 py-4" appHighLight [searchKey]="searchKey">
                    {{employee.mobile}}
                </td>
                <td class="px-6 py-4" appHighLight [searchKey]="searchKey">
                    {{employee.job_title}}
                </td>
                <td class="px-6 py-4" appHighLight [searchKey]="searchKey">
                    {{employee.office_location}}
                </td>
            </tr>
            </ng-container>
        </tbody>
    </table>
</div>
<div *ngIf="employees.length > 0">
    <app-pagination [total]="total" [limit]="limit" (pageChangeEvent)="pageChange($event)"></app-pagination>
</div>
